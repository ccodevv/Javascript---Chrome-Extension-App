<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>Lead Tracker</h1>
            </div>
        </header>
        
        <div class="input-group">
            <input type="text" id="input-el" placeholder="Enter a URL or note...">
            <button id="input-btn" class="btn primary">
                <i class="fas fa-plus"></i> Save Input
            </button>
        </div>
        
        <div class="action-buttons">
            <button id="tab-btn" class="btn secondary">
                <i class="fas fa-bookmark"></i> Save Tab
            </button>
            <button id="delete-btn" class="btn danger">
                <i class="fas fa-trash-alt"></i> Delete All
            </button>
        </div>
        
        <div class="leads-container">
            <h2>Saved Leads</h2>
            <div class="leads-wrapper">
                <ul id="ul-el" class="leads-list"></ul>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No leads saved yet. Add your first lead above!</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Made with <i class="fas fa-heart"></i> for productivity</p>
        </footer>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
